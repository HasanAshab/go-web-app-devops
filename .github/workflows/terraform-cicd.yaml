name: Terraform CI-CD pipeline
on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/terraform-cicd.yaml'

  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/terraform-cicd.yaml'
env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Terraform fmt
        uses: dflook/terraform-fmt-check@v2
        with:
          path: infrastructure

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Terraform Validate
        uses: dflook/terraform-validate@v2
        with:
          path: infrastructure

  plan:
    needs: [lint, validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dflook/terraform-plan@v2
        with:
          path: infrastructure

  apply:
    needs: plan
    environment: production
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if last commit is merge
        id: merge_check
        run: |
          PARENT_COUNT=$(git rev-list --count --parents -n 1 HEAD | awk '{print NF-1}')
          echo "Commit has $PARENT_COUNT parent(s)"
          if [ "$PARENT_COUNT" -gt 1 ]; then
            echo "auto_approve=false" >> "$GITHUB_OUTPUT"
          else
            echo "auto_approve=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform Apply
        uses: dflook/terraform-apply@v2
        with:
          path: infrastructure
          auto-approve: ${{ steps.merge_check.outputs.auto_approve }}

  destroy:
    needs: apply
    environment: production
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Terraform Apply
        uses: dflook/terraform-destroy@v2
        with:
          path: infrastructure
